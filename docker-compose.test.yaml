services:
  # Override the backend to connect to the test database
  goals_backend:
    build:
      dockerfile: Dockerfile.prod
    ports:
      - "5057:5059" # Map external port 5057 to internal port 5059 to match test expectations
    environment:
      - NEO4J_URI=bolt://goals_db_test:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:3031/auth/callback}
      - TEST_MODE=true
      # Keep JWT_SECRET consistent with the repo/.env used by Playwright test token generation.
      # Falls back to the backend default if not provided.
      - JWT_SECRET=${JWT_SECRET:-default_secret}
      - RUST_BACKTRACE=1
      - RUST_LOG=info
    volumes: []
    healthcheck:
      test: ["CMD-SHELL","nc -z localhost 5059 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Add a separate test runner service that has cargo available
  goals_backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    user: "${UID:-1000}:${GID:-1000}"
    # Mount source for fast edit/test cycles and shared target cache
    volumes:
      - ./backend/:/usr/src/app
      - /usr/src/app/target
    command: ["bash", "-lc", "export PATH=/usr/local/cargo/bin:$PATH; sleep infinity"]
    environment:
      # Rust official images default CARGO_HOME/RUSTUP_HOME to /usr/local/* (root-owned).
      # This service runs as a non-root UID, so point them at writable locations.
      - CARGO_HOME=/tmp/cargo-home
      - CARGO_TARGET_DIR=/tmp/cargo-target
      - RUST_BACKTRACE=1
      - RUST_LOG=info
    networks:
      - dev_network

  # Override the frontend to use different port for testing
  goals_frontend:
    ports:
      - "3031:3030" # Map external port 3031 to internal port 3030 to avoid conflict with dev
    environment:
      - REACT_APP_API_URL=http://localhost:5057
      - HOST_URL=localhost
      - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}

  # Create a dedicated test database for testing
  goals_db_test:
    build:
      context: ./db
      dockerfile: Dockerfile.ci
    # Run Neo4j as a daemon so backups can stop/start the server without killing the container,
    # and keep the container alive by tailing logs.
    # IMPORTANT: avoid invoking `/startup/docker-entrypoint.sh` recursively (it can break PATH and
    # make `neo4j-admin` unavailable). We override the container ENTRYPOINT so we can invoke the
    # Neo4j entrypoint script exactly once, apply NEO4J_* env handling (like NEO4J_AUTH), then keep
    # the container alive with `tail` while Neo4j runs in daemon mode.
    # Also avoid `bash -l` (login shell) because it may reset PATH.
    # We override ENTRYPOINT so we can call the Neo4j entrypoint script exactly once (to apply
    # NEO4J_* env handling like NEO4J_AUTH) and then keep the container alive with `tail`.
    #
    # Important: use exec-form args here (NOT a shell-form `command:` string), otherwise Compose/Docker
    # can reinterpret the command via `/bin/sh -c` and the container may exit immediately.
    # Use `$$` so docker-compose does NOT interpolate host env vars; we want these expanded inside the container.
    entrypoint:
      - "bash"
      - "-c"
      - "export PATH=\"$$NEO4J_HOME/bin:$$PATH\"; /startup/docker-entrypoint.sh neo4j start && tail -F /logs/neo4j.log"
    ports:
      - "7475:7474" # Web UI on a different port to avoid conflicts
      - "7688:7687" # Bolt protocol on a different port
    volumes:
      - goal_db_test:/data # Separate volume for test data
      - ./db/seed_test_db.sh:/data/seed_test_db.sh # Mount the seed script
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_HOME=/var/lib/neo4j
      # Keep Neo4j memory small in CI/self-hosted runners to avoid OOM kills during `neo4j-admin database dump`.
      # Neo4j 5 uses `server.memory.*` settings; in env vars, dots become underscores and `_` becomes `__`.
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
      - NEO4J_server_memory_pagecache_size=256m
    networks:
      - dev_network

volumes:
  goal_db_test:


networks:
  dev_network:
    driver: bridge
