services:
  # NOTE: When running this stack, ensure GOALS_BACKEND_PORT and GOALS_FRONTEND_PORT
  # are set in the environment (the helper scripts do this automatically) so the
  # backend binds to an alternate host port and avoids collisions with the dev stack.
  # Override the backend to connect to the test database
  goals_backend:
    build:
      dockerfile: Dockerfile.prod
    environment:
      - NEO4J_URI=bolt://goals_db_test:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:${GOALS_FRONTEND_PORT:-3031}/auth/callback}
      - TEST_MODE=true
      - JWT_SECRET=default_secret
      - RUST_BACKTRACE=1
      - RUST_LOG=info
    volumes: []
    healthcheck:
      test: ["CMD-SHELL","nc -z localhost 5059 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Add a separate test runner service that has cargo available
  goals_backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    user: "${UID:-1000}:${GID:-1000}"
    # Mount source for fast edit/test cycles and shared target cache
    volumes:
      - ./backend/:/usr/src/app
      - /usr/src/app/target
    command: ["bash", "-lc", "export PATH=/usr/local/cargo/bin:$PATH; sleep infinity"]
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=info

  # Override the frontend to use different port for testing
  goals_frontend:
    # Bind the frontend to an alternate host port to avoid conflicts with
    # developer machines or other CI jobs that may already be using 3030.
    environment:
      - REACT_APP_API_URL=http://localhost:${GOALS_BACKEND_PORT:-6060}
      - HOST_URL=localhost
      - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}

  # Create a dedicated test database for testing
  goals_db_test:
    build:
      context: ./db
      dockerfile: Dockerfile.dev
    # Tests connect to Neo4j over the internal Docker network using the service
    # name `goals_db_test:7687`, so there is no need to publish any ports to the
    # host. Avoiding the port mapping prevents flaky CI runs caused by collisions
    # with other processes that may already be bound to the chosen host port.
    volumes:
      - goal_db_test:/data # Separate volume for test data
      - ./db/seed_test_db.sh:/data/seed_test_db.sh # Mount the seed script
    environment:
      - NEO4J_AUTH=neo4j/password123

volumes:
  goal_db_test:
