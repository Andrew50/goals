services:
  goals_backend_worker_6:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5063:5059"
    volumes:
      - ./backend/:/usr/src/app
      - /usr/src/app/target
    environment:
      - NEO4J_URI=bolt://goals_db_test_worker_6:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
      - TEST_MODE=true
      - WORKER_ID=6
    env_file:
      - .env
    networks:
      - test_network_worker_6
    depends_on:
      - goals_db_test_worker_6

  goals_frontend_worker_6:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3037:3030"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:5063
      - WORKER_ID=6
    env_file:
      - .env
    networks:
      - test_network_worker_6
    depends_on:
      - goals_backend_worker_6

  goals_db_test_worker_6:
    build:
      context: ./db
      dockerfile: Dockerfile.dev
    ports:
      - "7481:7474"
      - "7694:7687"
    volumes:
      - goal_db_test_worker_6:/data
      - ./db/seed_test_db.sh:/data/seed_test_db.sh
    environment:
      - NEO4J_AUTH=neo4j/password123
    networks:
      - test_network_worker_6

volumes:
  goal_db_test_worker_6:

networks:
  test_network_worker_6:
    driver: bridge
